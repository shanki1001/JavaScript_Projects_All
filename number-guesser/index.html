<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="card">
      <h1 id="card-number">Card</h1>
    </div>
    <div id="input-area">
      <div id="description">
        <h2>Guess the number under the card. [1-100]</h2>
      </div>
      <div id="input">
        <input type="number" id="input-number" min="1" max="100" autofocus />
      </div>
      <div id="submit">
        <button id="submit-btn">submit</button>
      </div>
    </div>
    <div id="result"></div>
    <div id="reset">
      <button id="reset-btn">Reset</button>
    </div>
  </body>
</html>
